##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

$active_opa = 0.95
$inactive_opa = 0.95
$fullscreen_opa = 0.95
$floating_opa = 0.95

layerrule = blur on, match:namespace waybar
layerrule = no_anim on, match:namespace waybar
layerrule = ignore_alpha 0.5, match:namespace waybar

windowrule = match:class ^(kitty)$, opacity $active_opa $inactive_opa $fullscreen_opa
windowrule = match:class ^(steam)$, workspace 5
windowrule = match:class ^(vesktop)$, workspace 16
windowrule = match:title ^(Spotify Premium)$, workspace 20
